{% load static %}

<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/brand_logo.svg' %}" alt="logo" width="35" height="35" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for category in categories %}
          <li class="nav-item">
            <a href="{{category.get_absolute_url}}" class="nav-link text-light"><b>{{category}}</b></a>
          </li>
        {% endfor %}
      </ul>
      <!-- Search form - hidden -->
      <form class="d-flex" style="visibility: hidden;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{% url 'customer_cart' %}" class="nav-link text-white fw-bolder">
            Cart
            <span class="badge rounded-pill bg-warning text-dark">{% if cart %}{{cart.items.count}}{% else %}0{% endif %}</span>
          </a>
    {% if user.is_authenticated %}
        </li>
          <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-white fw-bolder">
            Logout
          </a>
        </li>
    {% else %}
          </li>
          <li class="nav-item">
          <a href="{% url 'signin' %}" class="nav-link text-white fw-bolder">
            Sign In
          </a>
        </li>
          <li class="nav-item">
          <a href="{% url 'signup' %}" class="nav-link text-white fw-bolder">
            Sign Up
          </a>
        </li>
    {% endif %}
      </ul>
    </div>
  </div>
</nav>
